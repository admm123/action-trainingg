name: New Conditional Jobs

on: 
    workflow_dispatch

jobs: 
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v2
            - name: Run a command
              run: echo "This checked out a repo"
    
    second_job:
        runs-on: ubuntu-latest
        needs: first_job
        steps:
            - name: print haha
              run: echo "haha"
              if: github.ref == 'refs/heads/main'
            
            - name: print bbbb
              run: echo "bbbb"
              if: github.ref != 'refs/heads/main'
            
